<!doctype html>
<html>

<head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="mask rainy-ashville-gradient align-items-center">
        <div class="container text-center" id="LoginDiv">
            <div class="row d-flex justify-content-center">
                <div class="card mw-100 mt-5">
                    <div class="card-body mx-auto d-block">
                        <div class="col-md-12">
                            <h1 class="text-center mt-3">Login</h1>
                            <hr>
                            <div class="form-group">
                                <input type="text" class="form-control mt-4" id="username"
                                    placeholder="Enter Nickname..." required><br>

                                <div id="avaDiv">
                                    <table class="d-flex justify-content-center">
                                        <tr>
                                            <td><img src="https://cdn4.iconfinder.com/data/icons/avatars-xmas-giveaway/128/female_woman_avatar_portrait_1-128.png"
                                                    alt="" class="avatar"></td>
                                            <td><img src="https://cdn4.iconfinder.com/data/icons/avatars-xmas-giveaway/128/girl_avatar_child_kid-128.png"
                                                    alt="" class="avatar"></td>
                                            <td><img src="https://cdn4.iconfinder.com/data/icons/avatars-xmas-giveaway/128/indian_woman_hindi_avatar-128.png"
                                                    alt="" class="avatar"></td>
                                            <td><img src="https://cdn4.iconfinder.com/data/icons/avatars-xmas-giveaway/128/hipster_beard_male_man-128.png"
                                                    alt="" class="avatar"></td>
                                            <td><img src="https://cdn4.iconfinder.com/data/icons/avatars-xmas-giveaway/128/man_male_avatar_portrait-128.png"
                                                    alt="" class="avatar"></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <button id="btnAvatar" class="btn btn-info btn-lg btn-block mt-5">Choose avatar</button>
                            <button id="btnStart" class="btn btn-primary btn-lg btn-block">Join the Group
                                Chat</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="main">
            <div id="activeUser" >
                <div id="online">
                    <img src="" class="avatar" id="own">
                    <h5 id="ownlabel"></h5>
                    <hr>
                    <h5 class="center" id="onlineUser">Active Users: </h5>
                </div>
                <div id="users"></div>
            </div>

            <div class="chatbox" id="chatbox">
                <div id="cbox" class="text-center">
                    <h2>Welcome!</h2>
                </div>
                <div id="messages">
                    <table>
                        <thead></thead>
                        <tbody id="mainbox"></tbody>
                    </table>
                </div>
                <div id="divTyping"></div>
                <form action="">
                    <input id="m" autocomplete="off" class="input" required /><button class="btn btn-primary ml-2">Send</button>
                </form>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
        <script src="/static/js/chat.js"></script>
</body>

</html>
